<button mat-raised-button class="add-btn" color="primary" (click)="openDialogRef()">Add Student</button>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8 tbl">

  <ng-container matColumnDef="First_name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.FirstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Email_ID">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Mobile_no">
    <mat-header-cell *matHeaderCellDef> Mobile </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Mobile}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Gender}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <mat-header-cell *matHeaderCellDef> DOB </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.DOB}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialogRef(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteDialog(element.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<ng-template #deleteConfirm>
  <h4 matDialogTitle>Delete Student</h4>
  <mat-dialog-content>
    <p>Are you sure you want to delete this Student?</p>
  </mat-dialog-content>
  <div class="row action">
    <button matDialogClose="yes" mat-raised-button color="primary">Yes</button>
    <button matDialogClose="no" mat-raised-button>No</button>
  </div>
</ng-template>
